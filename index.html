<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="banner">
      <img
        class="banner__image"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="banner__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main-container">
      <section id="add-task" class="main-container__add-task">
        <label for="new-task" class="add-task__label">Add Item</label>
        <div class="add-task__row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="main-container__todo">
        <h3 class="todo__header">Todo</h3>
        <ul id="incompleted-tasks" class="todo__task-list">
          <li class="todo__task">
            <input type="checkbox" class="todo__checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete button" />
            </button>
          </li>
          <li class="todo__task todo__task--edit-mode">
            <input type="checkbox" class="todo__checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete button" />
            </button>
          </li>
        </ul>
      </section>
      <section class="main-container__completed">
        <h3 class="completed__header">Completed</h3>
        <ul id="completed-tasks" class="completed__task-list">
          <li>
            <input type="checkbox" checked class="completed__checkbox" />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete button" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
